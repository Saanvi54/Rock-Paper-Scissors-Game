<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Rock-Paper-Scissors Game 🎯</h1>

        <!-- Game Choices -->
        <div class="choices">
            <button onclick="playGame('rock')">✊ Rock</button>
            <button onclick="playGame('paper')">✋ Paper</button>
            <button onclick="playGame('scissors')">✌️ Scissors</button>
        </div>

        <!-- Result Section -->
        <div id="result">
            <h2>Make Your Move!</h2>
            <p>🧑 Your Move: <span id="player-move">❓</span></p>
            <p>🤖 AI's Move: <span id="ai-move">❓</span></p>
            <p>🏅 Winner: <span id="winner">❓</span></p>
        </div>
   
    <!-- Replay Button -->
    <button id="replay-btn" onclick="resetGame()">🔄 Replay</button>
 </div>

    <script src="script.js"></script>
</body>
</html>
